<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Grafik Laporan Kebakaran</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Grafik Jumlah Laporan Kebakaran per Bulan</h2>
  <canvas id="grafikLaporan" width="400" height="200"></canvas>

  <script>
    const data = {{ data | tojson | safe }};
    const labels = Object.keys(data);
    const values = Object.values(data);

    const ctx = document.getElementById("grafikLaporan").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Jumlah Laporan",
          data: values,
          backgroundColor: "rgba(0, 123, 255, 0.6)",
          borderColor: "rgba(0, 123, 255, 1)",
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Jumlah Laporan'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Bulan'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
